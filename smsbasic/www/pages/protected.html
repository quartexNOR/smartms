<!-- Just a simple site here -->
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-home-white"></i></a></div>
    <div class="center sliding">Protected Area</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class-->
	  <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars color-white"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="protected" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">

<div class="content-block-title">Interface based Services</div>
<div class="list-block">
  <ul>
    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">MyObject</div>
          <div class="item-input">
            <select>
              <option>Square</option>
              <option>Rectangle</option>
            </select>
          </div>
        </div>
      </div>
    </li>
  <!-- Number inputs -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Width (cm)</div>
          <div class="item-input">
            <input type="number" placeholder="Enter the width(cm)" value='50'>
          </div>
        </div>
      </div>
    </li>
     <!-- Slider (Range input) -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Height (cm)</div>
          <div class="item-input">
            <div class="range-slider">
              <input type="range" id="fader" min="0" max="100" value="50" step="0.1">
			  <output for="fader" id="volume">50</output>
            </div>
          </div>
        </div>
      </div>
    </li>
    <!-- Switch (Checkbox) -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Switch</div>
          <div class="item-input">
            <label class="label-switch">
              <input type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
</ul>
</div>	
<div class="row">
          <div class="col-50"><a href="#" class="sync-btn button button-big">Synchronous</a></div>
          <div class="col-50"><a href="#" class="async-btn button button-big">Asynchronous</a></div><br>
		<div class="content-block-inner">
          <div class="item-title label res">Slide bar to call web service</div>
		  <scan>Delphi webservice is not actived</scan>
		<p></p>
        </div>
		</div>
    </div>
  </div>
</div>
